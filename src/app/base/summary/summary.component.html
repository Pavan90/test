<div id="summary-main">
  <div id="heading">
    <h1>SUMMARY</h1>
  </div>
  <div id="counts-container">
    <p>Correct: <span>{{finalCorrect}}</span></p>
    <p>Wrong: <span>{{finalWrong}}</span></p>
    <p>Questions answered: <span>{{finalQues}}</span></p>
    <p>Final Score: <span>{{finalScore}}</span></p>

  </div>
  <div id="restart-btn-cont">
    <a href="#"  id="restartLink" (click)="sendRestartNotice()">Restart Quiz </a>
  </div>
</div>
