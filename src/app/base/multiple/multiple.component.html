
<form id="bool-container" *ngIf="data && data.type ===  'multiple' " [formGroup]="multGroup">
  <div id="main">
  <div id="bool-question">
    <h1 [innerHTML]="data.question"></h1>
  </div>
  <div id="bool-options" *ngFor="let opt of finalOptions">
    <label for="mul">
      <input type="radio" name="" id="mul" [value]= "opt" formControlName = "multControl">
      {{opt}}
    </label>
  </div>
  </div>

  <div class="btn-container">
    <a href="#" class="btn-primary" id="btn" [innerHTML]="'Next'" (click)="sendMulToBase()">

    </a>
  </div>
</form>
